<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendency</title>
    <meta name="theme-color" content="#3B4252" />
    <style>
        /* 主題顏色 */
        body {
            --dark-bg: #2E3440;
            --medium-bg: #3B4252;
            --light-bg: #ECEFF4;
            --primary: #81A1C1;
            --secondary: #88C0D0;
            --highlight: #A3BE8C;
            --warning: #BF616A;
            --text-light: #ECEFF4;
            --text-dark: #2E3440;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            font-family: Arial, "微軟正黑體", Helvetica, sans-serif;
            text-align: center;
            min-height: 100%;
            margin: 0;
        }

        h1 {
            color: var(--primary);
            margin: 1rem 0;
        }

        h2 {
            color: var(--highlight);
            font-weight: 600;
            font-size: 1.2rem;
        }

        main {
            max-width: 80%;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            margin: 1.5rem 0;
        }

        button {
            background-color: var(--primary);
            color: var(--text-light);
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: var(--secondary);
        }

        section {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 1rem;
        }

        .search {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .search input {
            padding: 0.5rem;
            width: 60%;
            border: 1px solid var(--medium-bg);
            border-radius: 8px;
            margin-right: 0.5rem;
            background-color: var(--light-bg);
            color: var(--text-dark);
        }

        .search button {
            padding: 0.5rem 1rem;
            background-color: var(--highlight);
            color: var(--text-light);
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search button:hover {
            background-color: var(--secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        thead tr {
            background-color: var(--medium-bg);
            color: var(--text-light);
        }

        td, th {
            padding: 0.8rem;
            border-bottom: 1px solid var(--medium-bg);
        }

        tr:hover {
            background-color: var(--highlight);
            color: var(--text-light);
        }

        #status {
            margin: 1rem 0;
            color: var(--warning);
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <h1>Attendency</h1>
        <h2 id="status">For CNUP pharmacology lab use only.</h2>
        <nav>
            <button onclick="searchA()">查詢紀錄</button>
            <button onclick="callA()">點名</button>
            <button onclick="addA()">新增學生</button>
        </nav>
        <section>
            <div id="history">
                <div class="search">
                    <input type="text" placeholder="輸入姓名以查詢">
                    <button>搜尋</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>時間</th>
                            <th>剩下課堂</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="call">
                <h2>Loading</h2>
            </div>
            <div id="add">
                <div class="search">
                    <input type="text" placeholder="輸入姓名以新增">
                    <button>新增</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
